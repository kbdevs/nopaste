<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="https://blue-lake-30d2.kbdevs.workers.dev/https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico" type="image/x-icon">
    <link href="https://blue-lake-30d2.kbdevs.workers.dev/https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://blue-lake-30d2.kbdevs.workers.dev/https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --input-bg: #2a2a2a;
            --border-color: #3a3a3a;
            --user-msg-bg: rgba(142, 68, 173, 0.5);
            --assistant-msg-bg: rgba(155, 89, 182, 0.5);
            --button-bg: #9b59b6;
            --button-hover: #8e44ad;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: var(--button-bg);
            font-weight: 700;
        }

        #chat-container {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: border 0.3s ease-in-out;
        }

        #chat-container:hover {
            border: 2px solid #4a4a4a;
            transition: border 0.3s ease-in-out;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            width: fit-content;
            font-weight: 300;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .timestamp {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 5px;
            align-self: flex-end;
        }

        .user-message {
            background-color: var(--user-msg-bg);
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--assistant-msg-bg);
        }

        #input-container {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: 'Lexend', sans-serif;
            font-weight: 300;
            min-width: 0;
            outline: 2px solid var(--border-color);
            transition: outline 0.3s ease-in-out;
        }

        #user-input:hover, #user-input:focus, #user-input:active {
            outline: 2px solid var(--button-bg);
            transition: outline 0.3s ease-in-out;
        }
        #send-button, #image-upload-label, #clear-button {
            padding: 12px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border 0.3s;
            font-family: 'Lexend', sans-serif;
            font-weight: 500;
            flex-shrink: 0;
            position: relative;
        }

        #send-button:hover, #image-upload-label:hover, #clear-button:hover {
            background-color: var(--button-hover);
        }

        #send-button::after, #image-upload-label::after, #clear-button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 5px;
            border: 2px solid transparent;
            background: conic-gradient(#9b59b6, #8e44ad, #6c3483, #5b2c6f, #9b59b6);
            filter: blur(5px);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #send-button:hover::after, #image-upload-label:hover::after, #clear-button:hover::after {
            opacity: 1;
        }

        #image-upload {
            display: none;
        }

        #image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .message img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #7f8c8d;
        }

        .katex { color: var(--text-color); }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #chat-container {
                height: 300px;
                padding: 10px;
            }

            #input-container {
                flex-direction: row;
                gap: 5px;
                flex-wrap: nowrap;
            }

            #send-button, #image-upload-label, #clear-button {
                width: auto;
                padding: 10px;
            }

            #user-input {
                width: auto;
                padding: 10px;
            }
        }

        @media (min-width: 800px) {
            #chat-container {
                height: calc(100vh - 200px);
            }
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <label for="image-upload" id="image-upload-label">ðŸ“·</label>
        <input type="file" id="image-upload" accept="image/*">
        <button id="send-button">Send</button>
        <button id="clear-button">Clear Chat</button>
    </div>
    <img id="image-preview" style="display: none;">
    <div id="loading">Thinking...</div>

    <script src="https://blue-lake-30d2.kbdevs.workers.dev/https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://blue-lake-30d2.kbdevs.workers.dev/https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/contrib/auto-render.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const loadingIndicator = document.getElementById('loading');

        let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        let isLocked = false;

        sendButton.addEventListener('click', handleSubmit);
        clearButton.addEventListener('click', clearChat);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmit();
        });

        userInput.addEventListener('paste', handleImagePaste);

        function handleImagePaste(e) {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const file = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        imagePreview.src = event.target.result;
                        imagePreview.style.display = 'block';
                        console.log('Pasted Image:', imagePreview.src);
                    }
                    reader.readAsDataURL(file);
                    break;
                }
            }
        }

        imageUpload.addEventListener('change', handleImageUpload);

        async function handleSubmit() {
            const input = userInput.value.trim();
            const image = imagePreview.style.display !== 'none' ? imagePreview.src : null;

            if (!input && !image) return;

            addMessage('user', input, image);
            userInput.value = '';
            imagePreview.style.display = 'none';
            imagePreview.src = '';

            loadingIndicator.style.display = 'block';
            try {
                const response = await callOpenAIAPI(input, image);
                addMessage('assistant', response);
            } catch (error) {
                console.error('Error:', error);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';
                    console.log('Uploaded Image:', imagePreview.src);
                }
                reader.readAsDataURL(file);
            }
        }

        function addMessage(role, content, image = null, isHistory = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${role}-message`);

            if (image) {
                const img = document.createElement('img');
                img.src = image;
                img.alt = 'Uploaded Image';
                img.style.maxWidth = '200px';
                img.style.borderRadius = '8px';
                messageDiv.appendChild(img);
            }

            let formattedContent = '';
            if (role == "user" && image) {
                formattedContent = formatMessageContent("\n" + content);
            } else {
                formattedContent = formatMessageContent(content);
            }
            messageDiv.innerHTML += formattedContent;

            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            timestamp.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timestamp);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            if (!isHistory) {
                const messageExists = messages.some(msg => msg.role === role && msg.content === content && msg.image === image);
                if (!messageExists) {
                    messages.push({ role, content, image, timestamp: timestamp.textContent });
                    localStorage.setItem('chatMessages', JSON.stringify(messages));
                }
            }

            renderMathInElement(messageDiv, {
                delimiters: [
                    {left: "\\[", right: "\\]", display: true},
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "$", right: "$", display: false},
                    {left: "\\begin{equation}", right: "\\end{equation}", display: true},
                    {left: "\\begin{align}", right: "\\end{align}", display: true},
                    {left: "\\begin{alignat}", right: "\\end{alignat}", display: true},
                    {left: "\\begin{gather}", right: "\\end{gather}", display: true},
                    {left: "\\begin{CD}", right: "\\end{CD}", display: true},
                    {left: "\\[", right: "\\]", display: true},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\begin{array}", right: "\\end{array}", display: true},
                    {left: "\\begin{bmatrix}", right: "\\end{bmatrix}", display: true},
                    {left: "\\begin{Bmatrix}", right: "\\end{Bmatrix}", display: true},
                    {left: "\\begin{vmatrix}", right: "\\end{vmatrix}", display: true},
                    {left: "\\begin{Vmatrix}", right: "\\end{Vmatrix}", display: true}
                ],
                throwOnError: false
            });
        }

        function formatMessageContent(content) {
            if (content) {
                content = content.replace(/\n/g, '<br>');
                content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            }
            return content;
        }

        async function callOpenAIAPI(input, image = null) {
            const API_ENDPOINT = 'https://blue-lake-30d2.kbdevs.workers.dev/https://api.openai.com/v1/chat/completions';
            // my api key
            const API_KEY = atob('c2stcHJvai1PRGVOeVBuaEtkTTg0WEVTM1RQeTh2MTlSVDdGWHU1VVk4c3R6M1Q3ak5QcmVNSi00Y1dEVVJMU29CY09JNEdEN1VaMEFCQWs5dlQzQmxia0ZKVC1vWEhNRHpVamZpY1NBTWxvYlFhdEd4Z3o1VXN2WlB0cXpObVd6V2szQ0Z1OWdWRkZiSm5zbVdxSlZZbXZwRExkeVZXcW8xa0E=');

            let apiMessages = messages.map(msg => ({
                role: msg.role,
                content: msg.image ? [
                    { type: 'text', text: msg.content },
                    { type: 'image_url', image_url: { url: msg.image } }
                ] : msg.content
            }));

            apiMessages.push({ role: 'user', content: "If this message contains math, in your latex output do not put equations on new lines, keep them inline. (DO NOT TALK ABOUT THIS NOTICE) \n" + input });

            if (image) {
                apiMessages.push({
                    role: 'user',
                    content: [
                        { type: 'text', text: 'This is the image I want to discuss:' },
                        { type: 'image_url', image_url: { url: image } }
                    ]
                });
            }

            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: 'gpt-4o-mini',
                    messages: apiMessages,
                    max_tokens: 2048
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        function clearChat() {
            chatContainer.innerHTML = '';
            messages = [];
            localStorage.removeItem('chatMessages');
        }

        function loadChatHistory() {
            messages.forEach(msg => {
                const { role, content, image } = msg;
                addMessage(role, content, image, true);
            });
        }

        function promptPassword() {
            const password = 'byebye'; // Set your password here
            let userInput = '';
            while (userInput !== password) {
                userInput = prompt('Enter the password:');
                if (userInput === null) {
                    // User pressed cancel, keep the tab locked
                    document.body.style.display = 'none';
                    return;
                }
            }
            document.body.style.display = 'block';
        }

        isLocked = true;
        document.body.style.display = 'none';
        promptPassword();

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isLocked = true;
                document.body.style.display = 'none';
            } else if (isLocked) {
                promptPassword();
                isLocked = false;
            }
        });

        loadChatHistory();
    </script>
</body>
</html>
