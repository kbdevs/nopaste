<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link href="https://cors.kbdevs.xyz/https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #7c59a7;
            --card-bg-color: #1e1e1e;
            --card-border-color: #333333;
            --button-bg-color: #303030;
            --button-hover-bg: #3c3c3c;
            --input-bg-color: #1e1e1e;
            --input-border-color: #333333;
            --input-border-color-focus: #5a5a5a;
            --menu-bg-color: #1e1e1e;
            --menu-border-color: #333333;
            --menu-item-hover-bg: #333333;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Lexend', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            background-color: var(--bg-color);
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav .topic-input {
            display: flex;
            gap: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            flex-direction: column;
            padding: 0 20px;
            box-sizing: border-box;
            height: 100vh; /* Ensure the container takes full viewport height */
        }

        .topic-input input:focus, .topic-input input:hover {
            border: 2px solid var(--accent-color);
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        .topic-input input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--input-border-color);
            border-radius: 5px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            flex: 1;
            transition: border 0.3s ease-in-out;
            max-width: 300px;
        }

        .topic-input button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .topic-input button:hover {
            background-color: var(--button-hover-bg);
        }

        .main-content {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-grow: 1;
        }

        .notes-section {
            position: absolute;
            left: 0%;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 20px;
            width: 300px;
            background-color: var(--menu-bg-color);
            border: 1px solid var(--menu-border-color);
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }

        .notes-section h2 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }

        .notes-section textarea {
            width: 100%;
            height: 200px;
            background-color: var(--input-bg-color);
            border: 2px solid var(--input-border-color);
            border-radius: 5px;
            padding: 10px;
            color: var(--text-color);
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .notes-section textarea:focus, .notes-section textarea:hover {
            border: 2px solid var(--accent-color);
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        .notes-section button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .notes-section button:hover {
            background-color: var(--button-hover-bg);
        }

        .flashcard-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            margin: auto; /* Center horizontally */
        }

        .flashcard {
            width: 700px;
            height: 550px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }

        .flashcard .front:hover, .flashcard .back:hover {
            border: 2px solid var(--accent-color);
            transition: border 0.3s ease-in-out;
        }

        .flashcard-inner.is-flipped {
            transform: rotateY(180deg);
        }

        .flashcard .front, .flashcard .back {
            transition: border 0.3s ease-in-out;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--card-border-color);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            font-size: 28px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .flashcard .back {
            transform: rotateY(180deg);
        }

        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .controls button {
            background-color: var(--button-bg-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: var(--button-hover-bg);
        }

        .menu {
            width: 200px;
            max-height: 700px;
            overflow-y: auto;
            background-color: var(--menu-bg-color);
            border: 1px solid var(--menu-border-color);
            border-radius: 5px;
            padding: 10px;
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .menu h2 {
            font-size: 18px;
            text-align: center;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: var(--button-bg-color);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            word-break: break-word;
        }

        .menu li:hover {
            background-color: var(--menu-item-hover-bg);
        }

        .loading {
            margin-top: 20px;
            font-size: 18px;
            color: var(--accent-color);
        }

        .error {
            margin-top: 20px;
            font-size: 18px;
            color: var(--error-color);
        }

        .success {
            margin-top: 20px;
            font-size: 18px;
            color: var(--success-color);
        }

        footer {
            width: 100%;
            background-color: var(--bg-color);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .menu {
                position: static;
                transform: none;
                width: 100%;
                max-height: none;
                margin-top: 20px;
            }

            .notes-section {
                width: 100%;
                margin-bottom: 20px;
            }

            .flashcard {
                width: 100%;
                max-width: 700px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Flashcards</div>
        <div class="topic-input">
            <input type="text" id="topicInput" placeholder="Enter topic for flashcards">
            <input type="number" id="amountInput" placeholder="Number of flashcards" min="1" max="100" value="10">
            <button id="generateBtn">Generate Flashcards</button>
        </div>
    </nav>
    <div class="notes-section">
        <h2>Your Notes</h2>
        <textarea id="notesInput" placeholder="Enter your notes here..."></textarea>
        <button id="generateFromNotesBtn">Generate Flashcards from Notes</button>
    </div>
    <div class="container">
        
        <div class="main-content">
            
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-inner" id="flashcard-inner">
                        <div class="front" id="front">
                            Welcome! Enter a topic or paste your notes to generate flashcards.
                        </div>
                        <div class="back" id="back"></div>
                    </div>
                </div>
                <div class="controls">
                    <button id="prevBtn">Previous</button>
                    <button id="flipBtn">Flip</button>
                    <button id="nextBtn">Next</button>
                </div>
                <div id="statusMessage"></div>
            </div>
        </div>
    </div>
    <div class="menu" id="menu">
        <h2>Flashcards</h2>
        <ul id="flashcardList"></ul>
    </div>
    <footer>
        &copy; 2023 Flashcards. All rights reserved.
    </footer>
    <script>
        let flashcards = [];
        let currentCard = 0;

        const frontEl = document.getElementById('front');
        const backEl = document.getElementById('back');
        const flipBtn = document.getElementById('flipBtn');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const flashcardEl = document.getElementById('flashcard');
        const flashcardInnerEl = document.getElementById('flashcard-inner');
        const generateBtn = document.getElementById('generateBtn');
        const generateFromNotesBtn = document.getElementById('generateFromNotesBtn');
        const topicInput = document.getElementById('topicInput');
        const amountInput = document.getElementById('amountInput');
        const notesInput = document.getElementById('notesInput');
        const flashcardList = document.getElementById('flashcardList');
        const statusMessage = document.getElementById('statusMessage');

        function loadFlashcard(index) {
            if (flashcards.length === 0) {
                frontEl.textContent = "No flashcards available. Please generate some.";
                backEl.textContent = "";
                return;
            }
            const card = flashcards[index];
            frontEl.textContent = card.question;
            backEl.textContent = card.answer;
        }

        function flipFlashcard() {
            flashcardInnerEl.classList.toggle('is-flipped');
        }

        function showNextCard() {
            if (flashcards.length === 0) return;
            currentCard = (currentCard + 1) % flashcards.length;
            loadFlashcard(currentCard);
            flashcardInnerEl.classList.remove('is-flipped');
            highlightSelectedCard();
        }

        function showPrevCard() {
            if (flashcards.length === 0) return;
            currentCard = (currentCard - 1 + flashcards.length) % flashcards.length;
            loadFlashcard(currentCard);
            flashcardInnerEl.classList.remove('is-flipped');
            highlightSelectedCard();
        }

        function highlightSelectedCard() {
            const items = flashcardList.querySelectorAll('li');
            items.forEach((item, index) => {
                if (index === currentCard) {
                    item.style.backgroundColor = 'var(--accent-color)';
                } else {
                    item.style.backgroundColor = 'var(--button-bg-color)';
                }
            });
        }

        function populateMenu() {
            flashcardList.innerHTML = '';
            flashcards.forEach((card, index) => {
                const li = document.createElement('li');
                li.textContent = `Card ${index + 1}: ${card.question}`;
                li.addEventListener('click', () => {
                    currentCard = index;
                    loadFlashcard(currentCard);
                    flashcardInnerEl.classList.remove('is-flipped');
                    highlightSelectedCard();
                });
                flashcardList.appendChild(li);
            });
            highlightSelectedCard();
        }

        async function generateFlashcards(topic, amount, notes = null) {
            const apiKey = atob("c2stcHJvai1EUUhGNHVqYmRYck5wdTRjSjkwUHU4TTludmV5bUpNemU2ZDBpWXdyaXd6aG1HbDNVNGRfWFVZcjdGdUJRUjZZTmliSjNXUU1KSFQzQmxia0ZKUVNlb196LWZ1TWl5bFM1TzNRZjg2eVJ3YldkNmZ0M1F1LUY3WmxmNElNUUVSSDZkTzBRR1N0Y1dRN0dWUVNkdElYSkdLNDM0a0E="); // Replace with your OpenAI API key
            const apiUrl = 'https://cors.kbdevs.xyz/https://api.openai.com/v1/chat/completions';

            const functionSchema = [
                {
                    name: 'generate_flashcards',
                    description: 'Generates a list of flashcards with questions and answers.',
                    parameters: {
                        type: 'object',
                        properties: {
                            flashcards: {
                                type: 'array',
                                items: {
                                    type: 'object',
                                    properties: {
                                        question: { type: 'string', description: 'The question for the flashcard' },
                                        answer: { type: 'string', description: 'The answer for the flashcard' }
                                    },
                                    required: ['question', 'answer'],
                                },
                            },
                        },
                        required: ['flashcards'],
                    },
                },
            ];

            try {
                statusMessage.textContent = "Generating flashcards...";
                statusMessage.className = 'loading';

                let messages;
                if (notes) {
                    messages = [
                        { role: 'system', content: 'You are a helpful assistant that generates flashcards based on provided notes.' },
                        { role: 'user', content: `Generate a list of ${amount} flashcards based on the following notes. Each flashcard should have a "question" and an "answer".` },
                        { role: 'user', content: notes }
                    ];
                } else {
                    messages = [
                        { role: 'system', content: 'You are a helpful assistant that generates flashcards based on a given topic.' },
                        { role: 'user', content: `Generate a list of ${amount} flashcards on the topic: "${topic}". Each flashcard should have a "question" and an "answer".` }
                    ];
                }

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: messages,
                        functions: functionSchema,
                        function_call: { 'name': 'generate_flashcards' }
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                let generatedFlashcards;

                if (data.choices[0].finish_reason === 'function_call' || data.choices[0].finish_reason === 'stop') {
                    const functionCall = data.choices[0].message.function_call;
                    const args = JSON.parse(functionCall.arguments);
                    generatedFlashcards = args.flashcards;
                } else {
                    throw new Error("Unexpected response format from the API.");
                }

                if (!Array.isArray(generatedFlashcards)) {
                    throw new Error("Invalid flashcards format received from API.");
                }

                flashcards = generatedFlashcards;
                currentCard = 0;
                loadFlashcard(currentCard);
                populateMenu();
                statusMessage.textContent = "Flashcards generated successfully!";
                statusMessage.className = 'success';

            } catch (error) {
                console.error('Error generating flashcards:', error);
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.className = 'error';
            }
        }

        generateBtn.addEventListener('click', () => {
            const topic = topicInput.value.trim();
            const amount = parseInt(amountInput.value);
            if (topic === "") {
                alert("Please enter a topic.");
                return;
            }
            if (isNaN(amount) || amount < 1 || amount > 100) {
                alert("Please enter a valid number of flashcards between 1 and 100.");
                return;
            }
            generateFlashcards(topic, amount);
        });

        generateFromNotesBtn.addEventListener('click', () => {
            const notes = notesInput.value.trim();
            const amount = parseInt(amountInput.value);
            if (notes === "") {
                alert("Please enter your notes.");
                return;
            }
            if (isNaN(amount) || amount < 1 || amount > 100) {
                alert("Please enter a valid number of flashcards between 1 and 100.");
                return;
            }
            generateFlashcards(null, amount, notes);
        });

        flipBtn.addEventListener('click', flipFlashcard);
        nextBtn.addEventListener('click', showNextCard);
        prevBtn.addEventListener('click', showPrevCard);
        flashcardEl.addEventListener('click', flipFlashcard);

        document.addEventListener('keydown', function(event) {
            if (event.target.tagName.toLowerCase() === 'input' || event.target.tagName.toLowerCase() === 'textarea') {
                return;
            }
            if (event.code === 'Space') {
                event.preventDefault();
                flipFlashcard();
            } else if (event.code === 'ArrowUp' || event.code === 'ArrowDown') {
                event.preventDefault();
                flipFlashcard();
            } else if (event.code === 'ArrowRight') {
                if (flashcardInnerEl.classList.contains('is-flipped')) {
                    flashcardInnerEl.classList.remove('is-flipped');
                    setTimeout(() => {
                        showNextCard();
                    }, 300);
                } else {
                    showNextCard();
                }

            } else if (event.code === 'ArrowLeft') {
                if (flashcardInnerEl.classList.contains('is-flipped')) {
                    flashcardInnerEl.classList.remove('is-flipped');
                    setTimeout(() => {
                        showPrevCard();
                    }, 300);
                } else {
                    showPrevCard();
                }

            }
        });

        loadFlashcard(currentCard);
        populateMenu();
    </script>
</body>
</html>
